<div id="divmitad" *ngIf="isLoaded">
  <button class="btn btn-sm btn-outline-secondary mt-1 ml-1" (click)="chanceLoaded()">></button>
</div>
<div class="bg-dark border-rigth p-3" id="sidebar" *ngIf="!isLoaded">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">
  <div class="list-group list-reset mt-1" *ngFor="let tag of tags">
    <button class="list-group-item list-group-item-action" (click)="searchTag(tag)">{{tag | titlecase}}</button>
  </div>
  <button class="btn btn-sm btn-outline-secondary mt-2" (click)="chanceLoaded()"><</button>
</div>
